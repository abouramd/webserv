name: Merge abouramd branch into master

on:
  push:
    branches: [ "abouramd" ]

jobs:
  merge:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build and Test
        run: make all fclean

      - name: Merge abouramd branch into master
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout master
          git merge --no-ff abouramd
          git push origin master
