name: Merge abouramd branch into master

on:
  push:
    branches:
      - abouramd
jobs:
  merge:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build and Test
        run: make all fclean

      - name: Merge staging -> uat
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: abouramd
          target_branch: master
          message: Merge abouramd into mater
          github_token: ${{ secrets.GITHUB_TOKEN }}
