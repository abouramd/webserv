name: Merge abouramd branch into master

on:
  push:
    branches:
      - abouramd
env:
  # replace "github_username" with your GitHub username
  # replace "github.com/username/repo.git" with your GitHub repo path
  # do NOT replace ${{secrets.GITHUB_TOKEN}}, GitHub will take care of it
  MY_REPO: https://abouramd:${{secrets.GITHUB_TOKEN}}@github.com/abouramd/webserv.git

jobs:
  merge:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build and Test
        run: make all fclean

      - name: Set name and email
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Fetch master branch
        run: |
          git clone ${{env.MY_REPO}} my_repo
          cd my_repo
          git checkout origin master
          git merge origin/abouramd
          git push origin master
